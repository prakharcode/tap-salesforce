version: 1
default_environment: dev
project_id: 1f85f7dc-2b63-4d0b-9376-029f442bf67b
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-salesforce
    variant: meltanolabs
    pip_url: -e .
    capabilities:
    - catalog
    - discover
    - properties
    - state
    settings:
    - username
    - password
    - security_token
    - client_id
    - client_secret
    - refresh_token
    - start_date
    - is_sandbox
    - api_type
    - select_fields_by_default
    - state_message_threshold
    - max_workers
